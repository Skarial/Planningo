name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Syntax check (node --check)
        shell: bash
        run: |
          while IFS= read -r file; do
            node --check "$file"
          done < <(find js -type f -name "*.js" | sort)
          node --check service-worker.js

      - name: Lint
        run: npm run -s lint

      - name: Format check
        run: npm run -s format:check

      - name: Domain tests
        run: node tests/run-domain-tests.js

      - name: UI/PWA tests
        run: node tests/run-ui-pwa-tests.js
