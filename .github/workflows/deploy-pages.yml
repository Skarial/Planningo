name: Deploy Pages

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch, tag ou commit a deployer (ex: main)"
        required: false
        default: "main"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-production
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.event.workflow_run.head_sha }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static artifact
        shell: bash
        run: |
          rm -rf dist
          mkdir -p dist
          cp -R assets css js dist/
          cp index.html manifest.webmanifest service-worker.js dist/
          if [ -f CNAME ]; then cp CNAME dist/; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
