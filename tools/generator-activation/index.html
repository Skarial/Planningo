<!-- Générateur de code interne — usage développeur uniquement -->
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Générateur code — Planning PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="./icons/icon-192.png" />

    <style>
      :root {
        --bg: #f7f7f7;
        --card: #ffffff;
        --border: #dcdcdc;
        --text: #1a1a1a;
        --muted: #666;
        --primary: #1e88e5;
        --primary-hover: #166fc2;
        --radius: 10px;
      }

      * {
        box-sizing: border-box;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Arial,
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
      }

      #app {
        width: 100%;
        max-width: 420px;
        padding: 16px;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin-top: 0;
        font-size: 1.4rem;
        text-align: center;
      }

      input {
        width: 100%;
        height: 44px;
        padding: 0 12px;
        font-size: 1rem;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        margin-bottom: 12px;
      }

      button {
        width: 100%;
        height: 44px;
        border-radius: var(--radius);
        border: none;
        font-size: 1rem;
        cursor: pointer;
        background: var(--primary);
        color: #fff;
      }

      button:hover {
        background: var(--primary-hover);
      }

      button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }

      code {
        display: block;
        margin: 12px 0;
        padding: 10px;
        background: #f1f1f1;
        border-radius: var(--radius);
        text-align: center;
        font-size: 1.1rem;
        user-select: all;
      }

      .muted {
        color: var(--muted);
        font-size: 0.85rem;
        text-align: center;
        margin-top: 8px;
      }

      @media (hover: none) {
        button:hover {
          background: var(--primary);
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script type="module">
      import { generateActivationCode } from "../activation-algo.js";

      init();

      function init() {
        showGenerator();
      }

      function showGenerator() {
        document.getElementById("app").innerHTML = `
      <div class="card">
        <h1>Générateur de code</h1>
        <p class="muted">Outil interne — ne pas diffuser</p>

        <input id="deviceId" placeholder="Device ID" />

        <button id="gen">Générer le code</button>

        <code id="result"></code>

        <button id="copy-code" disabled>Copier le code</button>

        <p id="copy-feedback" class="muted" hidden>Code copié</p>
      </div>
    `;

        const genBtn = document.getElementById("gen");
        const copyBtn = document.getElementById("copy-code");
        const resultEl = document.getElementById("result");
        const feedback = document.getElementById("copy-feedback");

        genBtn.onclick = () => {
          const deviceId = document.getElementById("deviceId").value.trim();
          if (!deviceId) return;

          try {
            const code = generateActivationCode(deviceId);
            resultEl.textContent = code;
            copyBtn.disabled = false;
            feedback.hidden = true;
          } catch (e) {
            resultEl.textContent = "Erreur";
            copyBtn.disabled = true;
          }
        };

        copyBtn.onclick = () => {
          const code = resultEl.textContent;
          if (!code) return;

          navigator.clipboard.writeText(code);
          feedback.hidden = false;

          setTimeout(() => {
            feedback.hidden = true;
          }, 1500);
        };
      }
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js", { scope: "./" })
          .then((reg) => {
            console.log("SW enregistré", reg.scope);
          })
          .catch((err) => {
            console.error("ERREUR SW", err);
          });
      }
    </script>
  </body>
</html>
